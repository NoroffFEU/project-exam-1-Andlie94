  </head>
  <body>
    <header class="index">
      <img
        src="../images/Stifinneren_logo_green.png"
        alt="Logo to Stifinneren"
      />
      <a href="Index.html">HOME</a>
      <a href="Blogg.html">BLOGG</a>
      <a href="Contact.html">CONTACT</a>
      <div id="loginlogout-container" class="loginlogout"></div>
    </header>
    <main>
      <div>
        <h1>Edit Blog Post</h1>
      <form 
      action="editPost" method="POST" class="editPost" id="editPost">
        <label for="title">Title</label>
        <input
            type="text"
            id="titleBloggEdit"
            name="title"
            placeholder="Enter title here"
            required
        />
    
        <label for="content">Content</label>
        <textarea
            id="editBloggContent"
            name="content"
            placeholder="Write blog post here"
            required
        ></textarea>
    
        <label for="url">Url</label>
        <input
            type="text"
            id="urlPictureUrlEdit"
            name="URL"
            placeholder="Add url picture here"
        />
    
        <div class="url-alt-container">
            <label for="urlAlt"></label>
            <input
                type="text"
                id="urlPictureAltEdit"
                name="alt"
                placeholder="Add alt picture here"
            />
            <button type="submit">UPDATE</button>
        </div>
      </div>
    </form>
    </main>
    <footer></footer>
  </body>
