  <body>
    <header></header>
    <main>
      <form action="editPost" method="POST" class="editPost" id="editPost">
        <label for="title">Title</label>
        <input
          type="text"
          id="titleBloggEdit"
          name="title"
          placeholder="Enter title here"
          required
        />

        <label for="content">Content</label>
        <textarea
          id="editBloggContent"
          name="content"
          placeholder="Write blog post here"
          required
        ></textarea>

        <label for="url">Url</label>
        <input
          type="text"
          id="urlPictureUrlEdit"
          name="URL"
          placeholder="Add url picture here"
        />

        <label for="url">Url alt text</label>
        <input
          type="text"
          id="urlPictureAltEdit"
          name="alt"
          placeholder="Add alt picture here"
        />
        <button type="submit">UPDATE</button>
      </form>
    </main>
    <footer></footer>
